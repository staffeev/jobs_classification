<!DOCTYPE html>
<html>
<head>
	<title>Кластеры профессий</title>
	<style>
		* {
			margin: 0;
		}
		#container {
			display: flex;
			width: 100vw;
		}
		#hoverinfo {
			width: 30vw;
			border: 2px solid black;
			background-color: silver;
			padding: 5px;
		}
		#name, #normalized-name {
			font-size: 20px;
		}
		#num {
			font-size: 30px;
		}
		#canvas {
			width: 70vw;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="hoverinfo">
			<span id="num"></span><span id="name"></span>
			<div id="normalized-name"></div>
			<div id="cluster">Кластер <span id="cluster-name"></span></div>
			<div id="desc"></div>
		</div>
		<div id="canvas"></div>
	</div>
	<script src="plotly.js"></script>
	<script src="rainbow.js"></script>
	<script src="index.js"></script>
</body>
</html>
